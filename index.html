<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" onClick="check()">Vérification</button>
  </form>
  <script>
    function check(){
      var bord1 = document.getElementById("motdepasse");
      var bord2 = document.getElementById("confirmation");
      var password = document.getElementById("motdepasse").value;
      var confirm = document.getElementById("confirmation").value;

      /* Si les valeurs des variables password et confirm sont les mêmes,
      les bordures des input deviennent vertes */
      if (password == confirm){
          bord1.style.border = "3px green solid";
          bord2.style.border = "3px green solid";
      }
      /* Si les valeurs des variables password et confirm sont différentes,
      les bordures des input deviennent rouges */
      else {
        bord1.style.border = "3px red solid";
        bord2.style.border = "3px red solid";
      }
    }
  </script>
</body>
</html>
